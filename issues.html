  <body onload="init()">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </div><!--/.navbar-collapse -->
      </div>

    <br><br>
    <div class="ui-widget">
      <label>Test: </label>
      <select id="combobox">
        <option value="">Select one...</option>
      </select>
    </div>
    <div class="ui-widget" >
      <label>Select a Justice</label>
      <select id="get-name">
        <option value="">Select one...</option>
      </select>
    </div>
    <div class="ui-widget" >
      <label>Select a second Justice</label>
      <select id="get-name2">
        <option value="">Select one...</option>
      </select>
    </div>
    <div class="ui-widget" >
      <label>Select an issue to inspect(leave blank for all issues)</label>
      <select id="get-issue">
        <option value="">Select one...</option>
      </select>
    </div>
    <label>Only show 5-4 split data</label>
    <input type="checkbox" id="splitdata" />
    <br>
    <div class="container center" id="visualize">
      <button type="button" class="btn btn-default" onclick="updateData()">Visualize</button> 
    </div>
    <div class="container">
      <script src="http://d3js.org/d3.v3.js" ></script>

    </div>
